<div [ngSwitch]="plantService.plantStatus | async">
  <div *ngSwitchCase="plantService.statuses.Dry" class="status">
    <img class="plant-icon" src="assets/images/plant-healthy.svg" alt="plant-healthy">
    <p class="status-text">Your <b>{{(plantService.plantProperties  | async).plantName}}</b> is looking DRY!</p>
  </div>
  <div *ngSwitchCase="plantService.statuses.Cold" class="status">
    <img class="plant-icon" src="assets/images/plant-healthy.svg" alt="plant-healthy">
    <p class="status-text">Your <b>{{(plantService.plantProperties  | async).plantName}}</b> is looking COLD!</p>
  </div>
  <div *ngSwitchDefault class="status">
    <img class="plant-icon" src="assets/images/plant-healthy.svg" alt="plant-healthy">
    <p class="status-text">Your <b>{{(plantService.plantProperties  | async).plantName}}</b> is looking good!</p>
  </div>
</div>
