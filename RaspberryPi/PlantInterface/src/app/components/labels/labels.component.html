<div *ngFor="let label of labels | async" class="sensor-label-wrapper">
  <div class="sensor-label" [ngClass]="label.name">
    <div class="marker"></div>
    <div class="label-text">
      <p>{{label.name | titlecase}}:</p>
      <p *ngIf="label.value">{{label.value.toString() | slice:0:4}}</p>
      <p *ngIf="!label.value">--</p>
    </div>
  </div>
</div>
